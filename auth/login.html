<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <p class="switch-form">Don't have an account? <a href="register.html">Register here</a></p>
    </form>
    <p id="error-message" style="color: red; display: none;">Invalid credentials, please try again.</p>
  </div>

  <script>
    // Get the form element
    const form = document.getElementById('login-form');

    // Handle form submission
    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent form from submitting the traditional way

      // Get input values
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      // Send POST request to the backend for login
      try {
        const response = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          // Successfully logged in, save the token in localStorage
          localStorage.setItem('authToken', data.token);
          window.location.href = '/';  // Redirect to a dashboard or home page
        } else {
          // Invalid credentials
          document.getElementById('error-message').style.display = 'block';
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
